name: Deploy SafeSpace Application

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: safespace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, pgsql
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Copy environment file
      run: cp .env.example .env

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Install Node dependencies
      run: npm ci

    - name: Generate application key
      run: php artisan key:generate

    - name: Build frontend assets
      run: npm run build

    - name: Run PHP tests
      run: php artisan test
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: safespace_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

    - name: Run JavaScript tests
      run: npm run test:run

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies and build
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        npm ci
        npm run build

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: ".,!node_modules,!.git,!tests,!storage/logs/*,!storage/framework/cache/*,!storage/framework/sessions/*,!storage/framework/views/*"
        target: ${{ secrets.PROJECT_PATH }}
        overwrite: true

    - name: Deploy application
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          
          # Copy production environment if it doesn't exist
          if [ ! -f .env.production ]; then
            cp .env.production.example .env.production
            echo "⚠️  Please configure .env.production file on the server"
          fi
          
          # Make deploy script executable and run it
          chmod +x deploy.sh
          ./deploy.sh
          
          # Run Laravel optimization commands
          docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T safespace-app php artisan config:cache
          docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T safespace-app php artisan route:cache
          docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T safespace-app php artisan view:cache
          docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T safespace-app php artisan migrate --force
          
          echo "✅ Deployment completed successfully!"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Wait for services to stabilize
          sleep 30
          
          # Check container status
          cd ${{ secrets.PROJECT_PATH }}
          docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
          
          # Test HTTP response
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "✅ Application is responding correctly (HTTP $response)"
          else
            echo "❌ Application health check failed (HTTP $response)"
            exit 1
          fi