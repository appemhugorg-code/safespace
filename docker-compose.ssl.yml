# SSL-enabled production configuration for SafeSpace
# Usage: docker-compose -f docker-compose.yml -f docker-compose.ssl.yml up -d

services:
  # SafeSpace Application (Laravel + React)
  safespace-app:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  # Nginx Web Server with SSL
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - public_assets:/var/www/html/public:ro
      - ./docker/nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: safespace-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@emhug.org --agree-tos --no-eff-email -d app.emhug.org
    depends_on:
      - nginx
    networks:
      - safespace-network

  postgres:
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  redis:
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M