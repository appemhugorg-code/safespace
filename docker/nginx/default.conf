# 1. HTTP Server - Port 80 (Challenge + Redirect)
server {
    listen 80;
    listen [::]:80;
    server_name app.emhug.org;

    # ACME-challenge for Let's Encrypt (Essential for deploy.sh)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS (Uncomment AFTER running deploy.sh)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: Handle Laravel routes while SSL is being issued
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass safespace-app:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
    }
}

