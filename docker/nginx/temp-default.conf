# Initial Nginx configuration for SSL certificate generation
# This config is used during the initial SSL setup process

server {
    listen 80;
    server_name app.emhug.org;
    root /var/www/html/public;
    index index.php index.html;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Temporary location for initial setup
    location / {
        return 200 "SafeSpace SSL Setup in Progress...";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}